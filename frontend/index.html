<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Anti-Fake News System</title>
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Environment Variables Configuration -->
    <script>
        // Set global API_URL variable for API calls
        window.API_URL = 'https://anti-fake-news-backend.onrender.com/api';
        // Note: This URL should be modified according to the actual environment during deployment
    </script>
</head>
<body>
    <!-- Navigation Bar -->
    <header id="navbar">
        <nav>
            <div class="logo">
                <h1>Social Anti-Fake News System</h1>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="submit.html" id="submit-news-link">Submit News</a>
                <div id="user-menu">
                    <a href="login.html" id="login-link">Login</a>
                    <a href="register.html" id="register-link">Register</a>
                    <div id="profile-menu" style="display: none;">
                        <a href="profile.html" id="profile-link">Profile</a>
                        <button id="logout-btn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main>
        <!-- Filter and Search Area -->
        <section class="filter-section">
            <div class="filter-options">
                <label for="status-filter">Status Filter:</label>
                <select id="status-filter">
                    <option value="all">All News</option>
                    <option value="fake">Fake News</option>
                    <option value="not-fake">Not Fake News</option>
                    <option value="pending">Pending</option>
                </select>
            </div>
            
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Search news topic, details or submitter...">
                <button id="search-btn">Search</button>
            </div>
        </section>

        <!-- News List Container -->
        <section id="news-list-container">
            <div class="loading" id="loading-indicator">Loading...</div>
            <div id="news-list"></div>
            
            <!-- Pagination Control -->
            <div id="pagination"></div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Social Anti-Fake News System - SE331 Project</p>
    </footer>

    <!-- 引入JavaScript模块 -->
    <script type="module">
        // 导入组件和工具
        import { initNewsList } from './components/newsList.js';
        import { initPagination } from './components/pagination.js';
        import { updateUIForAuth } from './utils/auth.js';
        import auth from './components/auth.js';
        
        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', async () => {
            // 更新登录状态UI
            await updateUIForAuth();
            
            // 初始化新闻列表
            await initNewsList();
            
            // 初始化分页
            initPagination();
            
            // 搜索功能
            document.getElementById('search-btn').addEventListener('click', async () => {
                const searchQuery = document.getElementById('search-input').value;
                await initNewsList(1, 10, searchQuery);
            });
            
            // 筛选功能
            document.getElementById('status-filter').addEventListener('change', async () => {
                const filter = document.getElementById('status-filter').value;
                await initNewsList(1, 10, null, filter);
            });
            
            // 退出登录功能
            document.getElementById('logout-btn')?.addEventListener('click', async () => {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                await updateUIForAuth();
                window.location.reload();
            });
        });
    </script>
</body>
</html>
